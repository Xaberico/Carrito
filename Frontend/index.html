    <!-- üü¢ Carrito (zona verde) -->
    <aside id="carrito-compras" class="p-3">
      <h4>Carrito</h4>
      <ul id="lista-carrito" class="list-group">
        <!-- Aqu√≠ se agregan los elementos -->
      </ul>
    </aside>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // üõí Cargar productos desde el backend al iniciar
        fetch("/api/carrito")
          .then((res) => res.json())
          .then((data) => {
            const lista = document.getElementById("lista-carrito");
            data.forEach((producto) => {
              const li = document.createElement("li");
              li.innerHTML = `
                ${producto.producto_nombre}
                <button class="btn btn-sm btn-danger float-end" onclick="eliminarDelCarrito(${producto.id})">üóëÔ∏è</button>
              `;
              li.classList.add("list-group-item");
              lista.appendChild(li);
            });
          })
          .catch((err) => console.error("‚ùå Error al cargar el carrito:", err));

        // üü¶ Agregar eventos a botones
        document.querySelectorAll(".btn-agregar").forEach((btn) => {
          btn.addEventListener("click", () => {
            const nombre = btn.getAttribute("data-nombre");
            agregarAlCarrito(nombre);
          });
        });
      });

      function agregarAlCarrito(item) {
        fetch("/api/carrito", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ producto_nombre: item, client_id: 1 }),
        })
          .then((res) => res.json())
          .then((data) => {
            const lista = document.getElementById("lista-carrito");
            const li = document.createElement("li");
            li.innerHTML = `
              ${data.item.producto_nombre}
              <button class="btn btn-sm btn-danger float-end" onclick="eliminarDelCarrito(${data.item.id})">üóëÔ∏è</button>
            `;
            li.classList.add("list-group-item");
            lista.appendChild(li);
            console.log("‚úÖ Agregado al backend:", data);
          })
          .catch((err) => console.error("‚ùå Error al enviar al backend:", err));
      }

      function eliminarDelCarrito(id) {
        fetch(`/api/carrito/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("üóëÔ∏è Eliminado:", data);
            location.reload();
          })
          .catch((err) => console.error("‚ùå Error al eliminar:", err));
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
